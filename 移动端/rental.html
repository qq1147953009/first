<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/rental.css" />
    <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_1075243_1nyhiix1hin.css" />
    <title>租车</title>
</head>

<body>
    <!-- 头部 -->
    <div id="header">
        <span class="iconfont iconguanbi"></span>
        <span>租车</span>
        <span></span>
    </div>
    <!-- 内容 -->
    <div id="centent1">
        <!-- 国内租车 -->
        <div class="rental rental1">
            <!-- 顶部 -->
            <div class="rental_top"><span>国内租车</span></div>
            <!-- 租车 -->
            <div class="domestic">
                <!-- 取车 -->
                <div class="talk">
                    取车
                    <input type="text" placeholder="杭州" />
                    <input type="text" placeholder="地标/商业圈" />
                </div>

                <!-- 租期 -->
                <div class="lease">
                    租期
                    <input type="datetime-local" />
                </div>
                <!-- 图标 -->
                <div class="zhuanhuan">
                    <div class="iconfont iconzhuanhuan"></div>
                </div>
                <!-- 归还 -->
                <div class="lease2">
                    <input type="datetime-local" />
                </div>


            </div>


        </div>

        <!-- 境外租车 -->
        <div class="rental rental2">
            <!-- 顶部 -->
            <div class="rental_top"><span>境外租车</span></div>
            <!-- 租车 -->
            <div class="domestic">
                <!-- 取车 -->
                <div class="talk">
                    取车
                    <input type="text" placeholder="杭州" />
                    <input type="text" placeholder="地标/商业圈" />
                </div>

                <!-- 租期 -->
                <div class="lease">
                    租期
                    <input type="datetime-local" />
                </div>
                <!-- 图标 -->
                <div class="zhuanhuan">
                    <div class="iconfont iconzhuanhuan"></div>
                </div>
                <!-- 归还 -->
                <div class="lease2">
                    <input type="datetime-local" />
                </div>
            </div>

        </div>


    </div>

    <script src="js/rem.js"></script>
</body>

</html>
