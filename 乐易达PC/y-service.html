<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>客服</title>
    <script src="js/y-service.js"></script>
    <link rel="stylesheet" href="css/y-service.css" />
    <link rel="stylesheet" href="icon/iconfont.css" />
  </head>
  <body>
    <div class="main">
      <!-- 头部-->
      <header>
        <div class="hard"><img src="imags/logo.png" alt="" /></div>
        <div class="hard1"><span>乐易达客服中心</span></div>
      </header>
      <!-- 消息-->
      <div class="message">
        <div class="message1">
          <i
            class="iconfont iconjinlingyingcaiwangtubiao96"
            style="font-size: 25px; color: green;"
          ></i>
        </div>
        <div class="message1"><span>输入文字连接客服.....</span></div>
      </div>

      <!-- 聊天框-->
      <div class="chat" id="chat">
         <div class="chat-left">
           <span class="tx"></span>
           <p class="chat-text">尊敬的会员您好，如您有出游需求或行程问题，建议您下载乐易达旅游APP，可以快速查看优惠线路及订单信息，发票、退改更能自主申请，随时随地方便咨询。</p>
         </div>
      </div>
      <!-- 表情-->
      <div class="expression">
        <div class="expression-left"><i class="iconfont iconbiaoqing"></i></div>
        <div class="expression-left"><i class="iconfont icontupian"></i></div>

        <div class="expression-right"><i class="iconfont iconweixin"></i></div>
        <div class="expression-right"><i class="iconfont iconshouji1"></i></div>
      </div>

      <!-- 输入框-->
      <div class="srk">
        <textarea id="tet"></textarea>
      </div>

      <!-- 发送栏-->
      <div class="send">
        <div class="buttom" id="buttom-1"><span>重置</span></div>
        <div class="buttom" id="buttom-2"><span>发送</span></div>
      </div>
    </div>
  </body>
</html>
